<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="pagelayout">
    <section class="cardcontainer">
      <div class="imagecontainer">
        <img class="icondisplay" src="images/icon-view.svg" alt="Equilibrium Image">
        <div class="coloroverlay"></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="caption">Our Equilibrium collection promotes balance and calm.</p>
      <article class="stats">
        <div class="ethereum">
          <img id=ethereumicon src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="timeleft">
          <img id=clockicon src="images/icon-clock.svg" alt="clockicon">
          <p>3 days left</p>
        </div>
      </article>
      <article class="nametag">
        <img class="avatar" a src="images/image-avatar.png" alt="avatar">
        <p>Creation of <a>Jules Wyvern</a></p>
      </article>
    </section>
  </main>
  <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/MissEmMcCarthy">Emma McCarthy</a>.</footer>
</body>

</html>
